<h1>Libros</h1>

<p>
    <a href="{% url "courses:new" %}">Agregar libro</a>
</p>

<ul>
    {% for book in object_list %}
        <li>
            <p>{{ book.name }}</p>
            <p>
                <a href="{% url "books:detail" book.id %}">Ver</a> | 
                <a href="{% url "books:edit" book.id %}">Editar</a> | 
                <a href="{% url "books:delete" book.id %}">Borrar</a> 
            </p>
        </li>
    {% endfor %}
</ul>
